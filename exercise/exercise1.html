 
<!--The Exercises
Part 1. 
Write a program that uses console.log to write all the numbers from 1 to 300, with two exceptions.
 For numbers divisible by 5, write "Fizz" instead of the number, and for numbers divisible by 
 7 (and not 5), write "Fuzz" instead.
 -->
 <!DOCTYPE>
 <html>
 
 <head>
 
	<meta charset = "utf-8">
 </head>
	<body>
	
		<script>
			for( var i=1; i<=300; i++ ){
			
				if (i%5 ==0){
				console.log("Fizz");
				}
				else if (i%7==0){
				console.log ("Fuzz");
				}
				else
				console.log(i);
			}
		</script>
 
	</body>
 </html>
