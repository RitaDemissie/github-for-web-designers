 <!DOCTYPE>
 <html>
 
 <head>
 
	<meta charset = "utf-8">
 </head>
	<body>
	
		<script>
		//loop untill 300
			for( var i=1; i<=300; i++ ){
				//replace the output with FizzFuzz if the i is divisible by 3 and 5.
				if (i%3== 0 && i%5==0){ 
				console.log("FizzFuzz");
				}
				else if (i%5 ==0){
				console.log("Fizz");
				}
				else if (i%7==0){
				console.log ("Fuzz");
				}
				else
				console.log(i);
			}
		</script>
 
	</body>
 </html>
